name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  ADDRESS: 67.445.667.123.123
  PORT: 80
jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: echo "http://$ADDRESS:$PORT"
      - name: Run server 2
        run: echo "http://${{ env.ADDRESS }}:${{ env.PORT }}"
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "..."
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "..."
